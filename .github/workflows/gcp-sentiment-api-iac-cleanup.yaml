name: GCP-Sentiment-API-Destroy-Wf

on:
  schedule:
    - cron: "40 18 * * *" # Runs every day at 18:30 UTC (12:00 AM IST next day)
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  APP_NAME: gcp-sentiment-api
  REGION: us-east1

jobs:
  terraform-destroy:
    name: GCP Sentiment API Destroy Workflow
    runs-on: ubuntu-latest

    # âœ… Required for OIDC authentication
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: "projects/780205355835/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-cicd-dev@peerless-robot-426711-j3.iam.gserviceaccount.com"

      - name: ðŸ§° Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ðŸ”„ Delete existing Cloud Run service (if any)
        run: |
          gcloud run services delete "$APP_NAME" \
            --region="$REGION" \
            --quiet || echo "No existing service to delete"

      - name: ðŸ“¦ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ðŸ“‹ Terraform Plan
        run: terraform plan -input=false -var-file=dev.tfvars

      - name: ðŸš€ Terraform Destroy
        if: github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false -var-file=dev.tfvars
