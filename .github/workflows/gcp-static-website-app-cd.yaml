name: Upload Static Site to GCS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'gcp-static-website/src/**'

  workflow_dispatch:

jobs:
  upload:
    name: Upload HTML to GCS Bucket
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: üß™ Show Project
        run: |
          PROJECT_ID=$(grep project_id terraform.tfvars | cut -d '=' -f2 | tr -d ' "')
          echo " Project: $PROJECT_ID"
          gcloud config set project $PROJECT_ID

      - name: üì§ Upload index.html to GCS
        run: |
          BUCKET_NAME=$(grep project_id terraform.tfvars | cut -d '=' -f2 | tr -d ' "')
          echo " Bucket: $BUCKET_NAME"
          gsutil cp gcp-static-website/src/index.html gs://$BUCKET_NAME/index.html
