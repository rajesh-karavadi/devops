name: GCP-Sentiment-API-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/app/**'

permissions:
  contents: write

defaults:
  run:
    working-directory: gcp-sentiment-api/app

env:
  IMAGE_TAG: 1.2.0
  APP_NAME: gcp-sentiment-api
  FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Show setuptools version
        run: python -m pip show setuptools

      - name: Show pip version
        run: python -m pip show pip

      - name: üê≥ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üõ†Ô∏è Docker Image Build
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker build -t $IMAGE_NAME .

      - name: üì§ Docker Image Push
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker push $IMAGE_NAME

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 1
          ignore-unfixed: true

      - name: üöÄ Trigger Terraform Deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-infra
          client-payload: '{"image_tag": "${{ env.IMAGE_TAG }}"}'