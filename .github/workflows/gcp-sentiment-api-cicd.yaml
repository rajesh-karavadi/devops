name: GCP-Sentiment-API-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/app/**'

permissions:
  contents: write

defaults:
  run:
    working-directory: gcp-sentiment-api/app

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gcp-sentiment-api:${{ github.sha }}
  APP_NAME: gcp-sentiment-api

jobs:
  deploy:
    runs-on: ubuntu-1.0.2

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ”§ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Docker Image Build
        run: |
          docker build -t docker.io/rajeshkrvd/gcp-sentiment-api:1.0.2 .

      - name: ğŸ› ï¸ Docker Image Push to Docker Hub
        run: |
          docker push docker.io/rajeshkrvd/gcp-sentiment-api:1.0.2

      - name: ğŸš€ Trigger Terraform Deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-infra
          client-payload: '{"image_tag": "${{ env.IMAGE_TAG }}"}'
