name: GCP-Sentiment-API-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/app/**'

permissions:
  contents: write

defaults:
  run:
    working-directory: gcp-sentiment-api/app

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gcp-sentiment-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ”§ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build and Push Docker Image to Docker Hub
        run: |

          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: ğŸš€ Deploy to Cloud Run using Docker Hub image
        run: |
          REGION="us-east1"
          SERVICE_NAME="gcp-sentiment-api"

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated
