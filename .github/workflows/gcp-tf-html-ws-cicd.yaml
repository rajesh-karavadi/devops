name: gcp-tf-html-ws-cicd

on:
  push:
    branches: [ "main" ]
    paths:
      - 'gcp-tf-html-ws/**'

  workflow_dispatch:
    inputs:
      confirm:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

defaults:
  run:
    working-directory: gcp-tf-html-ws

jobs:
  terraform:
    name: Terraform Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Set up Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: 📦 Terraform Init
        run: terraform init

      - name: 📊 Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: 🛠 Import bucket if missing (only on apply)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'apply'
        run: |
          terraform import -var="bucket_name=${{ vars.BUCKET_NAME }}" google_storage_bucket.static_site ${{ vars.BUCKET_NAME }} || true

      - name: ✅ Apply after import
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'apply'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"


      - name: Run Terraform (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: terraform ${{ github.event.inputs.confirm }} -auto-approve -var-file="terraform.tfvars"

      - name: Auto Apply on Push
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
