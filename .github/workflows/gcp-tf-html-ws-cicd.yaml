name: gcp-tf-html-ws-cicd

on:
  push:
    branches: [ "main" ]
    paths:
      - 'gcp-tf-html-ws/**'

  workflow_dispatch:
    inputs:
      confirm:
        description: 'Terraform Action'
        required: true
        default: 'destroy'
        type: choice
        options:
          - apply
          - destroy

defaults:
  run:
    working-directory: gcp-tf-html-ws

jobs:
  terraform:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Set up Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ“¦ Terraform Init
        run: terraform init
#
      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: ğŸ›  Import bucket if missing
        run: |
          terraform import -input=false google_storage_bucket.static_site raka1-static-site-bucket || true

      - name: Run Terraform ${{ github.event.inputs.confirm }}
        run: terraform ${{ github.event.inputs.action }} -auto-approve -var-file="terraform.tfvars"
