name: Deploy Static Website to GCP

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        default: 'NO'

defaults:
  run:
    working-directory: gcp-tf-html-ws

jobs:
  terraform:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Set up Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: 📦 Terraform Init
        run: terraform init
#
#      - name: 📊 Terraform Plan
#        run: terraform plan -var-file="terraform.tfvars"


      - name: 🛠 Import bucket if missing
        run: |
          terraform import -input=false google_storage_bucket.static_site raka1-static-site-bucket || true

      - name: ✅ Apply (update force_destroy in state)
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      - name: 🚀 Terraform Destroy
        run: terraform destroy -auto-approve -var-file="terraform.tfvars"
