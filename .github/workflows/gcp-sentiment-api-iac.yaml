name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  TF_BUCKET: tf-state-myproj
  TF_STATE_PREFIX: env/dev
  PROJECT_ID: peerless-robot-426711-j3
  APP_NAME: gcp-sentiment-api
  REGION: us-east1
  IMAGE_URL: docker.io/rajeshkrvd/gcp-sentiment-api:1.1.6

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest
    env:
      TF_LOG: INFO

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: "projects/780205355835/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-cicd-dev@peerless-robot-426711-j3.iam.gserviceaccount.com"

      - name: IaC Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./gcp-sentiment-api/iac
          quiet: true

      - name: ðŸ”„ Delete existing Cloud Run service (if any)
        run: |
          gcloud run services delete $APP_NAME \
            --region=$REGION \
            --quiet || echo "No existing service to delete"

      - name: ðŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -var-file=dev.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file=dev.tfvars