name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  TF_BUCKET: tf-state-myproj
  TF_STATE_PREFIX: env/dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_NAME: gcp-sentiment-api
  REGION: us-east1
  IMAGE_URL: docker.io/rajeshkrvd/gcp-sentiment-api:1.1.6

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest
    env:
      TF_LOG: INFO

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: IaC Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./gcp-sentiment-api/iac
          quiet: true

      - name: ðŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ðŸ“ Write GCP Credentials to key.json
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > key.json

      - name: ðŸ”„ Delete existing Cloud Run service (if any)
        run: |
          gcloud run services delete $APP_NAME \
            --region=$REGION \
            --quiet || echo "No existing service to delete"

      - name: ðŸ›  Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}
            export_default_credentials: true

      - name: Create GCS bucket for Terraform state if not exists
        run: |
          if ! gsutil ls -b gs://${TF_BUCKET} >/dev/null 2>&1; then
            gsutil mb -l ${REGION} gs://${TF_BUCKET}
            gsutil versioning set on gs://${TF_BUCKET}
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: gcp-sentiment-api/iac
        run: terraform init -backend-config="bucket=${TF_BUCKET}" -backend-config="prefix=${TF_STATE_PREFIX}" -backend-config="project=${PROJECT_ID}"

      - name: Terraform Apply
        working-directory: gcp-sentiment-api/iac
        run: terraform apply -var-file=dev.tfvars -auto-approve
