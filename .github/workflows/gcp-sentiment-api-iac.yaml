name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gcp-sentiment-api
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.event.client_payload.image_tag || '1.0.1' }}

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: 📝 Write GCP Credentials to key.json
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > key.json

      - name: 🧪 Terraform Init
        run: terraform init

      - name: 📊 Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: ✅ Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -auto-approve -var="image_name=${{ env.IMAGE_NAME }}" -var="image_tag=${{ env.IMAGE_TAG }}"