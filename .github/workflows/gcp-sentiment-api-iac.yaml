name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  TF_BUCKET: tf-state-myproj
  TF_STATE_PREFIX: env/dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_NAME: gcp-sentiment-api
  REGION: us-east1
  IMAGE_URL: docker.io/rajeshkrvd/gcp-sentiment-api:1.1.6

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest
    env:
      TF_LOG: INFO

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: IaC Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./gcp-sentiment-api/iac
          quiet: true

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          export_default_credentials: true

      - name: 🛠 Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: latest

      - name: Create GCS bucket for Terraform state if not exists
        run: |
          if ! gsutil ls -b gs://${TF_BUCKET} >/dev/null 2>&1; then
            gsutil mb -l ${REGION} gs://${TF_BUCKET}
            gsutil versioning set on gs://${TF_BUCKET}
          fi

      - name: Terraform Init
        run: terraform init \
          -backend-config="bucket=${TF_BUCKET}" \
          -backend-config="prefix=${TF_STATE_PREFIX}"

      - name: Terraform Apply
        run: terraform apply \
          -var="project_id=${PROJECT_ID}" \
          -var-file=dev.tfvars \
          -auto-approve