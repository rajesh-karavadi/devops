name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t rajesh.krvd/gcp-sentiment-api:latest ./../
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push rajesh.krvd/gcp-sentiment-api:latest

      - name: ğŸ§ª Terraform Init
        run: terraform init

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: âœ… Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
