name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  TF_BUCKET: tf-state-myproj
  TF_STATE_PREFIX: env/dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_NAME: gcp-sentiment-api
  REGION: us-east1
  IMAGE_URL: docker.io/rajeshkrvd/gcp-sentiment-api:1.1.6

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest
    env:
      TF_LOG: INFO

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: IaC Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./gcp-sentiment-api/iac
          quiet: true

      # Authenticate with GCP
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Enable GCS bucket for state
        run: |
          if ! gsutil ls -b gs://${{ env.BUCKET_NAME }}; then
            gsutil mb -l ${{ env.REGION }} gs://${{ env.BUCKET_NAME }}
            gsutil versioning set on gs://${{ env.BUCKET_NAME }}
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.BUCKET_NAME }}" \
            -backend-config="prefix=terraform/state"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Init
        run: terraform init \
          -backend-config="bucket=${TF_BUCKET}" \
          -backend-config="prefix=${TF_STATE_PREFIX}"

      - name: Terraform Apply
        run: terraform apply \
          -var="project_id=${PROJECT_ID}" \
          -var-file=dev.tfvars \
          -auto-approve
