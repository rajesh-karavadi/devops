name: GCP-Sentiment-API-IaC-Wf

on:
  push:
    branches: [main]
    paths:
      - 'gcp-sentiment-api/iac/**'
  pull_request:
    paths:
      - 'gcp-sentiment-api/iac/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: gcp-sentiment-api/iac

env:
  APP_NAME: gcp-sentiment-api
  REGION: us-east1
  IMAGE_URL: docker.io/rajeshkrvd/gcp-sentiment-api:1.1.6

jobs:
  terraform:
    name: GCP Sentiment API IaC Workflow
    runs-on: ubuntu-latest
    env:
      TF_LOG: INFO

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: IaC Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./gcp-sentiment-api/iac
          quiet: true

      - name: 📝 Write GCP Credentials to key.json
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > key.json

      - name: 🔄 Delete existing Cloud Run service (if any)
        run: |
          gcloud run services delete $APP_NAME \
            --region=$REGION \
            --quiet || echo "No existing service to delete"

      - name: Create backend config
        run: |
          echo "bucket  = \"${{ secrets.TF_BUCKET }}\"" > backend.hcl
          echo "prefix  = \"gcp-sentiment-api/state\"" >> backend.hcl
          echo "project = \"${{ secrets.GCP_PROJECT_ID }}\"" >> backend.hcl

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false